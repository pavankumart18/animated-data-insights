<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Country Insights — CSV Dashboard</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    :root{--bg:#FAF7F2;--muted:#9b9b94;--card:#fff}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:#222}
    .app{display:flex;gap:24px;padding:24px}
    .panel{background:var(--card);border-radius:10px;box-shadow:0 6px 20px rgba(20,20,20,0.06);padding:18px}
    .left{width:420px;min-height:680px}
    .right{flex:1;min-height:680px;display:flex;flex-direction:column}
    h1,h2{margin:0}
    .controls{display:flex;align-items:center;gap:8px;margin-bottom:18px}
    .controls .muted{color:var(--muted);font-size:12px}
    #treemap-wrap{flex:1;min-height:520px}
    svg{display:block;width:100%;height:100%}
    .tile{stroke:#fff;stroke-width:1}
    .tile-label{font-size:11px;pointer-events:none;fill:#222}
    .tile-label.pct{fill:rgba(34,34,34,0.82)}
    .topics ul{list-style:none;padding:0;margin:0}
    .topic{padding:14px;border-bottom:1px solid #f0eee9;display:flex;justify-content:space-between;align-items:center}
    .metrics{display:flex;gap:14px;align-items:center}
    .metric{background:#f7f5f0;border-radius:8px;padding:8px 10px;font-size:12px;color:#444}
    .search{display:flex;gap:8px;align-items:center}
    .search input{padding:8px 10px;border:1px solid #ddd;border-radius:6px;width:220px}
    .nav-btn{background:#f7f5f0;border:1px solid #e3dfd6;border-radius:8px;padding:8px 12px;font-size:12px;color:#444;cursor:pointer}
    .nav-btn:hover{background:#efece6}
  </style>
</head>
<body>
  <div class="app">
    <div class="panel left">
      <div class="controls" style="gap:12px;">
        <h2 id="country-title">Country</h2>
        <div class="metrics" style="margin-left:auto">
          <div class="metric">Usage: <span id="usage-count">—</span></div>
          <div class="metric">Share: <span id="usage-pct">—</span></div>
        </div>
      </div>
      <div class="search" style="margin-bottom:12px">
        <label for="country-select" class="muted">Country</label>
        <select id="country-select"></select>
      </div>

      <div style="margin-top:12px" class="topics panel">
        <h3 style="margin-top:0">Top tasks</h3>
        <div class="small-muted">Highest ONET task share</div>
        <ul id="topic-list" style="margin-top:12px"></ul>
      </div>
    </div>

    <div class="panel right">
      <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px">
        <h3 style="margin:0">How people are using Claude</h3>
        <div style="display:flex;gap:10px;align-items:center">
          <label style="font-size:14px"><input type="checkbox" id="facet-toggle"> Show ONET tasks</label>
          <button id="nav-states" class="nav-btn" aria-label="Go to states">States</button>
        </div>
      </div>
      <div id="treemap-wrap"><svg id="treemap-svg" aria-label="Treemap visualization"></svg></div>
    </div>
  </div>

  <div class="debug" id="debug" style="display:none"></div>
  <script src="countries.js"></script>
  <script>
    // Navigation to states page; preserve query string (so ?code works both pages)
    document.getElementById('nav-states')?.addEventListener('click', () => {
      const qs = window.location.search || '';
      window.location.href = 'index.html' + qs;
    });

    // Keyboard shortcuts: Shift+C -> Countries (noop here), Shift+S -> States
    window.addEventListener('keydown', (e) => {
      if (e.shiftKey && (e.key === 'S' || e.key === 's')) {
        const qs = window.location.search || '';
        window.location.href = 'index.html' + qs;
      }
    });
  </script>
</body>
</html>
